<md-sidenav-container class="example-sidenav-fab-container">
  <md-sidenav #sidenav mode="side" opened="true">
    <div class="example-scrolling-content">
      <md-list>
        <md-list-item *ngFor="let folder of folders">
          <md-icon md-list-icon>{{folder.icon}}</md-icon>
          <h4 md-line>{{folder.name}}</h4>
          <p md-line> {{folder.updated | date}} </p>
        </md-list-item>
        <md-divider></md-divider>
        <h3 md-subheader>New Releases</h3>
        <md-list-item *ngFor="let note of notes">
          <md-icon md-list-icon>note</md-icon>
          <h4 md-line>{{note.name}}</h4>
          <p md-line> {{note.updated | date}} </p>
        </md-list-item>
      </md-list>
    </div>
  </md-sidenav>
  <div class="example-scrolling-content">
    <div class="book_item_space" *ngFor="let book of bookList">
      <app-book-list-item></app-book-list-item>
    </div>
  </div>
</md-sidenav-container>
<button md-mini-fab class="example-fab" (click)="sidenav.toggle()">
  <md-icon>add</md-icon>
</button>
